<!DOCTYPE html>
<html lang="de">
<html>
<head>
	
	<meta charset="UTF-8">
	<meta name="author" content="Nicola Jaeger">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="style/w3.css"> 
	<title>HS Crane Stream Client</title>
	<style type="text/css">
		html, body {
			background-color: #111;
			text-align: center;
		}
		footer {
		  position: fixed; 		  
  		  left: 0;
  		  bottom: 10px;
  		  width: 100%;
  		  background-color: ;
  		  color: white;
  		  text-align: center;
		}
		h1, h2, h3 {
		  color: white;
		}
		img {
		  max-width: 100%;
 		  height: auto;
		}
	</style>
	</style>
	<script type="text/javascript">
		function camOption(option) {
    
 		   if (option == "cam1") {
			document.getElementById("cam2").style.display="none";
                        document.getElementById("cam3").style.display="none";
                        document.getElementById("cam1").style.display="block";
		    }
		    else if (option == "cam2") {
		        document.getElementById("cam1").style.display="none";
			document.getElementById("cam3").style.display="none";
		        document.getElementById("cam2").style.display="block";
    		    }
		    else if (option == "cam3") {
			document.getElementById("cam1").style.display="none";
                        document.getElementById("cam2").style.display="none";
                        document.getElementById("cam3").style.display="block";
                    }
		    else {
			document.getElementById("cam1").style.display="block";
                        document.getElementById("cam2").style.display="block";
                        document.getElementById("cam3").style.display="block";
		    }
		}
	</script>
	
</head>
<body>
	<br>	
	<div class="w3-dropdown-hover">
  		<button class="w3-button">Select Crane Cam!</button>
		<div class="w3-dropdown-content w3-bar-block w3-border">
			<a href="#" class="w3-bar-item w3-button" onclick="camOption('cam1')">Crane 1</a>
			<a href="#" class="w3-bar-item w3-button" onclick="camOption('cam2')">Crane 2</a>
			<a href="#" class="w3-bar-item w3-button" onclick="camOption('cam3')">Crane 3</a>
			<a href="#" class="w3-bar-item w3-button" onclick="camOption()">All</a>
  		</div>
	</div>
	
	<div id="cam1">
	<h2>Crane 1</h2>
	<canvas id="video-canvas1" width="200" height="100"></canvas>
	<script type="text/javascript" src="jsmpeg.min.js"></script>
	<script type="text/javascript">
		var canvas = document.getElementById('video-canvas1');
		var url = 'ws://'+document.location.hostname+':8082/';
		var player = new JSMpeg.Player(url, {canvas: canvas});
	</script>
	</div>

	<div id="cam2">
	<h2>Crane 2</h2>
	<canvas id="video-canvas2" width="200" height="100"></canvas>
        <script type="text/javascript" src="jsmpeg.min.js"></script>
        <script type="text/javascript">
                var canvas = document.getElementById('video-canvas2');
                var url = 'ws://'+document.location.hostname+':8084/';
                var player = new JSMpeg.Player(url, {canvas: canvas});
        </script>
	</div>

	<div id="cam3">
	<h2>Crane 3</h2>
	<canvas id="video-canvas3" width="200" height="100"></canvas>
        <script type="text/javascript" src="jsmpeg.min.js"></script>
        <script type="text/javascript">
                var canvas = document.getElementById('video-canvas3');
                var url = 'ws://'+document.location.hostname+':8086/';
                var player = new JSMpeg.Player(url, {canvas: canvas});
        </script>
	</div>
	
	 <footer>	
		<img src="img/hs-offenburg_logo_white.png" width="150"/>
	</footer> 
</body>
</html>
